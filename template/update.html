<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Edit Movie</title>{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<div class="container">
<div class="header">
<div class="brand"><div class="logo">OM</div><div><h2 style="margin:0">Filmni tahrirlash</h2></div></div>
<div class="nav"><a href="/" class="small-btn">Orqaga</a></div>
</div>


<div class="form-card">
<form action="#" method="post" enctype="multipart/form-data"> {% csrf_token %}
<!-- Bu yerda qiymatlar serverdan kelib form maydonlariga value sifatida tushadi -->
<div class="form-row">
<div class="field">
<label for="title">Sarlavha</label>
<input id="title" name="title" type="text" value="{{movie.title}}" ,required>
</div>
<div class="field">
<label for="year">Yil</label>
<input id="year" name="year" type="number" min="{{movie.year}}" max="2100" value="2024">
</div>
</div>


<div class="field">
<label for="genre">Janr</label>
<input id="genre" name="category" type="text" value="{{movie.category}}">
</div>



<div class="field">
<label for="genre">Davomiyligi</label>
<input id="genre" name="time" type="text" value="{{movie.time}}">
</div>




<div class="field">
<label for="desc">Tavsif</label>
<textarea id="desc" name="desc">{{movie.desc}}</textarea>
</div>


<div class="field">
<label for="poster">Poster (rasm) â€” yangi yuklash ixtiyoriy</label>
<input id="poster" name="image" type="file" accept="image/*">
</div>


<div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px">
<a href="/" class="small-btn">Bekor qilish</a>
<button class="button" type="submit">Saqlash</button>
</div>
</form>
</div>
</div>
</body>
</html>
